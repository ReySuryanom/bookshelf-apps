<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bookshelf Apps | Rey</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="./css/button.css" />
    <link rel="stylesheet" href="./css/card.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/form.css" />
  </head>
  <body>
    <header class="header__nav">
      <h1 class="app__name">Bookshelf Apps</h1>
      <input
        class="input"
        type="search"
        name="find_book"
        id="find_book"
        placeholder="Cari buku..."
        spellcheck="false"
      />
    </header>
    <main>
      <form id="book_form">
        <h2 class="header">Masukkan Buku Baru</h2>
        <input
          class="input"
          type="text"
          name="title"
          id="title"
          placeholder="Judul"
          spellcheck="false"
          required
        />
        <input
          class="input"
          type="text"
          name="author"
          id="author"
          placeholder="Penulis"
          spellcheck="false"
          required
        />
        <input
          class="input"
          type="number"
          name="year"
          id="year"
          placeholder="Tahun"
          spellcheck="false"
          required
        />
        <label for="didRead">
          <input type="checkbox" name="didRead" id="didRead" />
          Selesai dibaca
        </label>
        <input
          id="submit_form"
          type="submit"
          role="button"
          value="Masukkan Buku ke rak Belum Selesai Dibaca"
        />
      </form>
      <section class="section">
        <h2 class="header">Belum selesai dibaca</h2>
        <span></span>
        <div id="unfinished"></div>
      </section>
      <section class="section">
        <h2 class="header">Selesai dibaca</h2>
        <span></span>
        <div id="finished"></div>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
